<script>
    $(".dengbtn").click(function(){
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();
        var url = "login.php";
        var data = {user:username,pwd:password};
        $.post(url,data,function(data){
//            alert(data);return false;
            if(data==1){
                alert("绑定成功！");
            }else{
                alert("账号或密码错误");
            }
        })
    })
</script>
